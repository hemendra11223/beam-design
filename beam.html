<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title></title>
    <meta name="Generator" content="Cocoa HTML Writer">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

    

    <div class="card" style="background-color: transparent; border:0">
      <div class="card-header bg-white text-center">
        <p class="lead font-weight-bold">Design Of Beam</p>
      </div>

      <div class="card-body" style="overflow-y: scroll;">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="b" class="lead">b (mm)</label>
              <input class="form-control" placeholder="Enter Width" type="text" id="b" />
            </div>

            <div class="form-group">
              <label for="h" class="lead">h (mm)</label>
              <input class="form-control" placeholder="Enter Depth" type="text" id="h" />
            </div>

            <div class="form-group">
              <label for="d" class="lead">d (mm)</label>
              <input class="form-control" placeholder="Enter Effective depth" type="text" id="d" />
            </div>

            <div class="form-group">
              <label for="fcu" class="lead">fcu (N/mm)</label>
              <input class="form-control" placeholder="Enter Characteristic strength of concrete" type="text" id="fcu" />
            </div>

            <div class="form-group">
              <label for="fyl" class="lead"> fyl (N/mm) </label>
              <input class="form-control" placeholder="Enter Characteristic strength of reinforcement" type="text" id="fyl" />
            </div>

            <div class="form-group">
              <label for="fyv" class="lead">fyv (N/mm)</label>
              <input class="form-control" placeholder="Enter Characteristic strength of links" type="text" id="fyv" />
            </div>

            <div class="form-group hide moment__container">
              <label for="m" class="lead" class="lead">M (kNm</label>
              <div class="form-inline">
                <input class="form-control mb-2 mr-sm-2" placeholder="Enter Design ultimate moment" style="width:82%" type="text" id="m" />
                <button class="btn btn-primary mb-2" id="calculateMomentBtn">run</button>
              </div>
            </div>

            <div class="form-group hide dprim__container">

              <label for="dprim" class="lead">d'</label>
              <div class="form-inline">
                <input class="form-control mb-2 mr-sm-2" placeholder="Enter depth to compression reinforcement" style="width:82%" type="text" id="dprim" />
                <button class="btn btn-primary mb-2" id="calculateDprim">run</button>
              </div>
            </div>

            <div class="form-group hide dbar__container">
              <label for="dbar" class="lead">bar diameter (mm) </label>
              <div class="form-inline">
                <input class="form-control mb-2 mr-sm-2" placeholder="Enter bar diameter" style="width:82%" type="text" id="dbar" />
                <button class="btn btn-primary mb-2" id="calculateDbar">run</button>
              </div>
            </div>

            <div class="form-group hide shear__container">
              <label for="V" class="lead">V (kN)</label>
              <div class="form-inline">
                <input class="form-control mb-2 mr-sm-2" placeholder="Enter Design shear force" style="width:82%" type="text" id="V" />
                <button class="btn btn-primary mb-2" id="calculateShearBtn">run</button>
              </div>
            </div>

            <div class="form-group hide ASPROV__container">
              <label for="V" class="lead">ASPROV (mm&#178;)</label>
              <div class="form-inline">
                <input class="form-control mb-2 mr-sm-2" placeholder="Enter area provided" style="width:82%" type="text" id="ASPROV" />
                <button class="btn btn-primary mb-2" id="calculateASPROVBtn">run</button>
              </div>
            </div>

            <div class="form-group hide Sv__container">
              <label for="Sv" class="lead"> Sv (mm)=</label>
              <div class="form-inline">
                <input class="form-control mb-2 mr-sm-2" placeholder="Enter spacing of links along member" style="width:82%" type="text" id="Sv" />
                <button class="btn btn-primary mb-2" id="calculateSvBtn">run</button>
              </div>
            </div>

            <div class="form-group hide deflection__container">

              <div class="form-group">
                <label for="span" class="lead">Length of span (mm)</label>
                <input class="form-control" placeholder="Enter Length of span" type="text" id="span" />
              </div>

              <div class="form-group">
                <label for="ASPROv" class="lead">Asprov (mm&#178;)</label>
                <input class="form-control" placeholder="Enter area provided" type="text" id="ASPROv" />
              </div>


              <div class="form-group">
                <label for="basic" class="lead"> Basic L/d</label>
                <div class="form-inline">
                  <input class="form-control mb-2 mr-sm-2" placeholder="Enter span/effective depth ratio" style="width:82%" type="text" id="basic" />
                  <button class="btn btn-primary mb-2" id="calculatedeflectionBtn">run</button>
                </div>
              </div>
            </div>

            <div class="btn__container">
              <Button id="support" class="btn btn-success">support</Button>
              <Button id="midspan" class="btn btn-primary">midspan</Button>
            </div>
          </form>

          <div class="card" style="height:fit-content; position:sticky; flex: 1; top: 30px; min-height: 470px;">
            <h4 class="card-header lead font-weight-bold" >Output</h4>
            <div class="card-body" style="overflow-y: scroll;">
              <div id="display">
              </div>
            </div>
          </div>
        </div>

        <div class="container mt-5">
          <button type="reset" id="reset" class="btn btn-danger" style="margin: 0 auto; width:200px;" type="reset">Reset</button>
        </div>
      </div>

      <div class="card-footer bg-white" style="border:0;position: sticky;bottom: 0;">
        <p class="text-center lead">Prepared By Hemendra Cheetamun</p>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js.js"></script>
  </body>

</html>
